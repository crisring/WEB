
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon"
	href="http://192.168.10.225/html_prj/common/images/favicon.ico" />
<link rel="stylesheet" type="text/css"
	href="http://192.168.10.210/html_prj/common/css/main_20240911.css">
<!-- bootstrap CDN 시작-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>
<!-- bootstrap CDN 끝-->

<style type="text/css">
</style>
<script type="text/javascript">
	function inputName() {
		var name = document.frm.name.value;
		var color = document.frm.forgoundColor.value;
		//로컬스토리지에 이름 설정
		var date = new Date();

		//1. 스토리지 얻기
		var ls = window.localStorage;
		//2. 스토리지에 값 설정
		ls.setItem("userName", name);
		ls.setItem("connectDate", date.getDate());
		ls.setItem("color", color);
	}

	function getStorage() {

		//1.세션 스토리지 얻기
		var ls = localStorage;
		//2.값 얻기

		var name = ls.getItem("userName");
		var conDate = ls.getItem("connectDate");

		document.getElementById("outDiv").innerHTML = `<strong>${ name }</strong>님 ${ conDate }일에 접속하였습니다.`;

	}//getStorage

	function removeStorage() {
		localStorage.removeItem("userName");
	}//removeStorage

	function clearStorage() {
		localStorage.clear();
	}//clearStorage
</script>
</head>
<body>
	<div>
		<h1>localStorage사용</h1>
		<form name="frm" class="row g-3">
			<div class="col-auto">
				<label for="staticName" class="visually-hidden">이름</label> <input
					type="text" readonly class="form-control-plaintext" id="staticName"
					value="이름">
			</div>
			<div class="col-auto">
				<label for="name" class="visually-hidden">이름</label> <input
					type="text" class="form-control" id="name" placeholder="이름">
				<select name="forgoundColor">
					<option value="#000000">검은색</option>
					<option value="#FF0000">빨간색</option>
					<option value="#00FF00">녹색</option>
					<option value="#0000FF">파란색</option>
				</select>
			</div>
			<div class="col-auto">
				<input type="button" class="btn btn-primary mb-3" id="btn"
					onclick="inputName()" value="입력" />
			</div>
		</form>
		<input type="button" class="btn btn-info" id="btn2"
			onclick="getStorage()" value="값 얻기" /> <input type="button"
			class="btn btn-warning" id="btn2" onclick="removeStorage()"
			value="값 삭제" /> <input type="button" class="btn btn-secondary"
			id="btn3" onclick="clearStorage()" value="값 모두 삭제" />
		<div id="outDiv"></div>
	</div>
</body>
</html>
