<style type="text/css">

<script type="text/javascript">
	function back() {
		history.back();
	}//back

	function go() {
		history.go(1); // 1 다음, 2 다음다음, -1 이전 -2

	}//go

	function length() {
		alert(history.length)
	}
</script>

<body>
	<div>
		<input type="button" value="뒤로" class="btn btn-success btn-sm"
			onclick="back()" /> <input type="button" value="앞으로"
			class="btn btn-info btn-sm" onclick="go()" /> <input type="button"
			value="history 수" class="btn btn-warning btn-sm" onclick="length()" />
	</div>
</body>
