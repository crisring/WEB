
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shotcut icon"
	href="http://192.168.10.219/html_prj/common/images/favicon.ico" />
<link rel="stylesheet" type="text/css"
	href="http://192.168.10.219/html_prj/common/css/main_20240911.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<style type="text/css">
#wrap {
	background: #FFF
		url(http://192.168.10.218/html_prj/js0923/images/id_dup_bg.png)
		no-repeat;
	width: 500px;
	height: 500px;
	position: relative;
	margin: 0px auto;
}

#Id {
	position: absolute;
	top: 210px;
	left: 70px;
	height: 40px;
}

#btnId {
	position: absolute;
	top: 210px;
	left: 270px;
}

#btnUse {
	position: absolute;
	top: 300px;
	left: 200px;
}

#div {
	position: absolute;
	top: 260px;
	left: 70px;
}
</style>
<script type="text/javascript">
	window.onload = function() {
		document.getElementById("btnId").addEventListener("click", text);
		document.getElementById("btnUse").addEventListener("click", sendId);

	}

	function sendId() {
		// 1. 자식창의 아이디 값을 가져와서
		var subId = document.idDupFrm.Id.value;

		//2.부모창(opener)에 HTML Form Control에 설정하고 
		opener.window.document.memberFrm.id.value = subId;

		//3.자식창을 닫는다.
		self.close();
	}

	function text() {

		//1. 태그를 찾기
		let divNode = document.getElementById("div");

		//2.태그에 보여줄 HTML코드 설정
		divNode.innerHTML = `<h6>사용하실 아이디는(은) <strong>사용 가능 한 아이디</strong> 입니다.</h6>`;

	}
</script>
</head>
<body>
	<div id="wrap">
		<form name="idDupFrm">
			<input type="text" id="Id" /> <input type="button" id="btnId"
				class="btnMy" value="ID 중복확인" />
			<div id="div"></div>
			<input type="button" id="btnUse" class="btnMy" value="사용하기" />
		</form>
	</div>
</body>
</html>
