<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

	crossorigin="anonymous"></script>
<style>
#wrap {
	width: 300px;
	height: 300px;
	margin: auto;
	border: 1px solid #000;
}

#print {
	width: 299px;
	height: 210px;
	margin: auto;
	border: 1px solid #000;
}
</style>
<script>
	window.onload = function() {
		document.getElementById("input").addEventListener("click", getObj);
		document.getElementById("output").addEventListener("click", printObj);
	}

	var jsonObj = {
		name : "",
		age : 0
	};

		var obj = document.frm;

		}
		if (getAge === "" || isNaN(getAge) || getAge <= 0) {
			return;
		}

		setObj(getName, getAge);
	}

	function setObj(getName, getAge) {
		jsonObj.name = getName;
		jsonObj.age = parseInt(getAge, 10);
	}

	function printObj() {
		if (jsonObj.name === "undefined") {
			alert("이름을 입력하세요.");
			return;
		}

		if (isNaN(jsonObj.age) || jsonObj.age === "undefined"
				|| jsonObj.age <= 0) {
			alert("나이를 입력하세요.");
			return;
		}

		var output = `<marquee scrollamount=3><strong>이름:</strong> ${jsonObj.name}<br><strong>나이:</strong> ${jsonObj.age}</marquee>`;
		document.getElementById("print").innerHTML = output;
	}
</script>
</head>
<body>
	<div id="wrap">
		<form name="frm">
			<div>
				<label for="name">이름:</label> <input type="text" id="name"
					name="name" class="text">
			</div>
			<div>
				<label for="age">나이:</label> <input type="text" id="age" name="age"
					class="text">
			</div>
			<input type="button" id="input" name="input" class="submit"
				value="입력"> <input type="button" id="output" name="output"
				class="submit" value="출력">
			<div id="print"></div>
		</form>
	</div>
</body>
