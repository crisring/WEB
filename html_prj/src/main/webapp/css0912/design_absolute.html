<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css"
	href="http://192.168.10.219/html_prj/common/css/main_20240911.css">
<style type="text/css">
#wrap {
	width: 900px;
	height: 1200px;
	margin: 0px auto
}

#header {
	height: 200px;
}

#container {
	height: 900px;
	position: relative;
	background-color: blue;
}

#subNews {
	width: 300px;
	height: 300px;
	background-color: red;
	position: absolute;
	top: 550px;
	left: 500px;
}

#mainAd {
	width: 700px;
	height: 200px;
	background-color: red;
	position: absolute;
	top: 30px;
	left: 35px;
}

#footer {
	height: 100px;
}
</style>
</head>
<body>
	<div id="wrap">
		<div id="header">
			<!--header : 900(w) x 200(h)-->
		</div>
		<div id="container">
			<!-- container : 900(w) x 900(h) -->

			<div id="mainAd">메인 광고 ㄳ mainAd : 700(w) x 200(h)</div>
			<div id="subNews">카드뉴스 subNews : 300(w) x 300(h)</div>

		</div>
		<div id="footer">
			<!--footer 900(w) x 100(h)-->
		</div>
	</div>
</body>
</html>
