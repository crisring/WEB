
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel="stylesheet" type="text/css"

<!-- bootstrap CDN 시작-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>

<!-- jQuery CDN 시작-->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<style type="text/css">
#imgWrap {
	height: 200px;
}

#inputWarn {
	font-weight: bold;
	color: #FF0000;
	display: none
}
</style>
<script type="text/javascript">
	$(function() {
		$("#btnHide").click(function() {
			$("#img").hide();
		});//click

		$("#btnShow").click(function() {
			$("#img").show();
		});//click

		$("#btnChg").click(function() {
			//$("#img").val("../common/images/img2.jpg");
			$("#img")[0].src = "../common/images/img2.jpg";
		});//click

		$("#btnTog").click(function() {
			$("#img").toggle();
		});//click

		$("#btnFadeIn").click(function() {
			$("#img").fadeIn(1000);
		});//click

		$("#btnFadeOut").click(function() {
			$("#img").fadeOut(500);
		});//click

		$("#btnFadeTog").click(function() {
			$("#img").fadeToggle(2000);
		});//click
		$("#btnInput").click(function() {
			var name = $("#txt").val();
			if (name == "") {
				for (var i = 0; i < 5; i++) {
					//$("#inputWarn").fadeIn(700).fadeOut(700)
					$("#inputWarn").fadeToggle(700);
				}//end for

				$("#inputWarn").fadeIn(700).fadeOut(700, function() {
					alert("이름을 필수 입력입니다.");
				});
			}//end if
		});//click

		$("#btnSlideUp").click(function() {
			$("#img").slideUp(500, function() {
				$("#txt").val("안녕하세요?");
			});
		});//click

		$("#btnSlideDown").click(function() {
			$("#img").slideDown(500, function() {
				$("#txt").val("안녕히가세요.");
			});
		});//click

		$("#btnSlideTog").click(function() {
			$("#img").slideToggle(500);
		});//click

	});//ready
</script>
</head>
<body>
	<div>
		<div id="imgWrap">
			<img src="../common/images/img.png" id="img" title="이미지" /><br>
		</div>

		<input type="text" id="txt" class="inputBox" placeholder="이름입력" /> <span
			id="inputWarn">이름은 필수 입력!!!</span> <br /> <input type="button"
			value="입력" class="btn btn-primary btn-sm" id="btnInput" /> <br>
		<br> <input type="button" value="숨기기"
			class="btn btn-primary btn-sm" id="btnHide" /> <input type="button"
			value="보이기" class="btn btn-info btn-sm" id="btnShow" /> <input
			type="button" value="이미지변경" class="btn btn-warning btn-sm"
			id="btnChg" /> <input type="button" value="상태반전"
			class="btn btn-warning btn-sm" id="btnTog" /> <br> <input
			type="button" value="서서히 숨기기" class="btn btn-primary btn-sm"
			id="btnFadeOut" /> <input type="button" value="서서히 보이기"
			class="btn btn-info btn-sm" id="btnFadeIn" /> <input type="button"
			value="서서히 상태반전" class="btn btn-warning btn-sm" id="btnFadeTog" /> <br>
		<input type="button" value="말아 올리기" class="btn btn-primary btn-sm"
			id="btnSlideUp" /> <input type="button" value="펼쳐 보이기"
			class="btn btn-info btn-sm" id="btnSlideDown" /> <input type="button"
			value="반전" class="btn btn-warning btn-sm" id="btnSlideTog" />
	</div>
</body>
</html>
