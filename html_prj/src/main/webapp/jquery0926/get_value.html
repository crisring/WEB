
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon"
	href="http://192.168.10.225/html_prj/common/images/favicon.ico" />
<link rel="stylesheet" type="text/css"
	href="http://192.168.10.210/html_prj/common/css/main_20240911.css">
<style type="text/css">
#div {
	font-weight: bold;
	font-size: 20px;
	color: #000
}
</style>

<!-- jQuery CDN 시작-->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<script type="text/javascript">
$(function(){
//id가 btn이 대상에서 click 이벤트가 발생하면 getValue()를 호출
$("#btn").click(function(){
	getValue();
});//click

});//ready

function getValue(){
	
	//1. form control에 접근하여 .val() 함수를 사용.
	var text=$("#text").val(); //<input type="text"
	var pass=$("#pass").val(); //<input type="pasword"
	var chk=$("#chk").val(); //<input type="checkbox"
	var hid=$("#hid").val();//<input type="hidden"
	var upfile=$("#upfile").val();//<input type="file"
	/* if(text==""){
		alert("값은 필수 입력");2024
		return;
	} */
	
	var sel=$("#sel").val();//<select>
	var ta=$("#ta").val().replaceAll("\n","<br>");
	
	var output =`text : ${ text }<br>
				password : ${ pass }<br>
				checkbox : ${ chk }<br>
				hidden : ${ hid }<br>
				upfile : ${ upfile }<br>
				select : ${ sel }<br>
				textarea : ${ ta }<br>
	`;
	
	$("#div").html( output );
	
	
	
}//getValue
</script>
</head>
<body>
	<div>
		<h2>name 속성의 값이 유일한 HTML Form Control 값 얻기</h2>
		<form name="frm">
			<table>
				<tr>
					<td><label for="text">text</label></td>
					<td><input type="text" name="text" id="text" class="inputBox"
						style="width: 150px" /></td>
				</tr>
				<tr>
					<td><label for="pass">password</label></td>
					<td><input type="password" name="pass" id="pass"
						class="inputBox" style="width: 150px" /></td>
				</tr>
				<tr>
					<td><label for="chk">checkbox</label></td>
					<td><input type="checkbox" name="chk" id="chk" /></td>
				</tr>
				<tr>
					<td><label>hidden</label></td>
					<td><input type="hidden" name="hid" id="hid" value="숨김값" /></td>
				</tr>
				<tr>
					<td><label for="upfile">file</label></td>
					<td><input type="file" name="upfile" id="upfile"
						style="width: 300px" /></td>
				</tr>
				<tr>
					<td><label for="select">select</label></td>
					<td><select name="sel" id="select" class="inputBox"
						style="width: 150px">
							<option value="자바">Java SE</option>
							<option value="오라클">Oracle DBMS</option>
							<option value="JDBC">JDBC</option>
							<option value="HTML">HTML5</option>
							<option value="CSS">CSS3</option>
					</select></td>
				</tr>
				<tr>
					<td><label for="textarea">textarea</label></td>
					<td><textarea name="ta" id="ta" class="inputBox"
							style="width: 300px; height: 100px"></textarea></td>
				</tr>
				<tr>
					<td colspan="2"><input type="button" value="값얻기" class="btnMy"
						id="btn" /></td>
				</tr>
			</table>
		</form>
		<div id="div"></div>
	</div>
</body>
</html>
