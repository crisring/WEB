<style type="text/css">
#output {
	width: 300px;
	height: 100px;
	font-size: 20px;
	border: 1px solid blue;
}
</style>
<!-- jQuery CDN 시작-->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {

		$("#ssn1").focusout(function() {

		});

		$("#ssn2").mouseout(function() {
			ssnChk();
		});

		var frontNum = $("#ssn1").val();
		var backNum = $("#ssn2").val();

		function ssnChk() {

			// 주민번호 길이 검사
			if (frontNum.length !== 6 || backNum.length !== 7) {
				alert("주민번호의 자릿수를 확인해 주세요!");
				return;
			}
			calSSN();
		}// ssnChk

		function calSSN() {

			var frontArr = new Array();
			frontArr = frontNum.split();

			for (var i = 0; i < frontArr.length; i++) {
				alert(i)
			}

		}
	}); // document.ready
</script>

<body>
	<div>
		<label for="frontNum">주민번호</label><input type="text" id="ssn1"
			name="ssn1" class="input" maxlength="6">-<input
			type="password" id="ssn2" name="ssn2" class="input" maxlength="7">
	</div>
	<div id="output"></div>
</body>
