<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon"
	href="http://192.168.10.219/html_prj/common/images/favicon.ico" />
<link rel="stylesheet" type="text/css"
	href="http://192.168.10.219/html_prj/common/css/main_20240911.css">
<!-- bootstrap CDN 시작-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>
<!-- bootstrap CDN 끝-->

<style type="text/css">
</style>

<!-- jQuery CDN 시작-->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {
		//click 이벤트
		$("#btn").click(function() {
			alert("클릭이벤트 발생");
		});//click

		$("#btn2").dblclick(function() {
			alert("더블 클릭이벤트 발생");
		});

		//chage event
		$("#sel").change(function() {
			alert("다른 옵션 선택");
		});

		$("#chg2").change(function() {
			alert("커서가 들어왔을 때의 값과 커서가 빠져 나갔을 때의 값이 다르면 ");
		});

		// 커서 관련 event
		$("#focusIn").focusin(function() {
			$("#output").html("커서를 가졌음")
		});// focusIn

		$("#focusOut").focusout(function() {
			$("#output2").html("focusout 커서가 빠져 나갔음")
		});// focusOut

		$("#blur").blur(function() {
			$("#output3").html("blur 커서가 빠져 나갔음")
		});// blur

		//키보드 이벤트
		$("#kd").keydown(function(evt) {
			var keycode = evt.which + "(" + evt.keyCode + ")";
			var keychar = $("#kd").val();
			$("#output4").html(`키코드 : ${keycode}, 입력값 : ${keychar}`)
		});// keydown

		$("#ku").keyup(function(evt) {
			var keycode = evt.which + "(" + evt.keyCode + ")";
			var keychar = $("#ku").val();
			$("#output5").html(`키가 올라올 때 : 키코드 : ${keycode}, 입력값 : ${keychar}`)
		});// keyup

		$("#mOver").mouseover(function() {
			alert("마우스 포인터가 올라 왔음.")
		});// mouseover

		$("#mOut").mouseout(function() {
			alert("마우스 포인터가 빠져나갔음.")
		});// mouseout

	});//ready
</script>
</head>

<body>
	<div>
		<h2>jQuery Event</h2>
		<input type="button" value="클릭이벤트" class="btn btn-primary btn-sm"
			id="btn" /> <br> <input type="button" value="더블 클릭이벤트"
			class="btn btn-primary btn-sm" id="btn2" /> <br> <strong>change</strong>
		<select id="sel">
			<option>오늘은</option>
			<option>목요일</option>
			<option>입니다.</option>
		</select> <input type="text" id="chg2" class="inputBox" /> <br> <strong>커서가
			들어갔을 때</strong> <input type="text" id="focusIn" class="inputBox" /> <span
			id="output"></span> <br> <strong>커서가 빠져 나갔을 때</strong> <input
			type="text" id="focusOut" class="inputBox" /> <span id="output2"></span>
		<br> <strong>커서가 빠져 나갔을 때</strong> <input type="text" id="blur"
			class="inputBox" /> <span id="output3"></span> <br> <strong>키가
			눌렸을 때</strong> <input type="text" id="kd" class="inputBox" /> <span
			id="output4"></span> <br> <strong>키가 올라올 때</strong> <input
			type="text" id="ku" class="inputBox" /> <span id="output5"></span><br>

		<br> <strong>마우스 포인터가 올라 왔을 때</strong> <img
			src="http://localhost/html_prj/common/images/img.png" id="mOver" />
		<br> <br> <strong>마우스 포인터가 빠져나갔을 때</strong> <img
			src="http://localhost/html_prj/common/images/img.png" id="mOut" />
	</div>
</body>

</html>
