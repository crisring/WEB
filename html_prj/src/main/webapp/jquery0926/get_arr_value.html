
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon"
	href="http://192.168.10.225/html_prj/common/images/favicon.ico" />
<link rel="stylesheet" type="text/css"
	href="http://192.168.10.210/html_prj/common/css/main_20240911.css">
<style type="text/css">
div {
	color: #000
}

#wrap {
	width: 800px;
	height: 400px;
	margin: 0px auto
}

#checked {
	width: 398px;
	height: 398px;
	float: left;
	border: 1px solid #333
}

#selected {
	width: 398px;
	height: 398px;
	float: right;
	border: 1px solid #333
}
</style>

<!-- jQuery CDN 시작-->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<script type="text/javascript">
	$(function() {
		$("#btnChk").click(function() {
			getCheckedValue();
		});//click

		$("#btnSel").click(function() {
			getSelectedValue();
		});//click

	});//ready

	function getCheckedValue() {

		//checkbox 얻기
		//var chkHobbyArr=$("[name='hobby']"); //모든 checkbox얻기
		var chkHobbyArr = $("[name='hobby']:checked");//확인된 checkbox만 얻기
		var hobby = "<ul>";
		var chkFlag = false;
		for (var i = 0; i < chkHobbyArr.length; i++) {
			//alert( $(chkHobbyArr[i]).is(":checked")) //check상태를 확인
			//if($(chkHobbyArr[i]).is(":checked")){ 
			chkFlag = true;
			hobby += `<li>${ $(chkHobbyArr[i]).val() }</li>`;
			//}//end if
		}//end for

		if (!chkFlag) {
			hobby += `<li>선택한 취미가 없습니다.</li>`;
		}//end if

		hobby += "</ul>";

		//radio
		var gender = $("[name='gender']:checked").val();
		if (gender == undefined) {
			alert("성별은 필수 입력!!!");
			return;
		}//end if

		$("#chkOut").html("선택 취미 : " + hobby + "<br>" + gender);

	}//getCheckedValue

	function getSelectedValue() {

		var selArr = $("#sel")[0];
		alert("옵션의 수" + selArr.length + "/ 몇 번째 옵션이 선택 " + selArr.selectedIndex)

		if (selArr.selectedIndex != 0) {
			var selectValue = "";
			//배열 이므로 반복한다.
			selectValue = $("#sel").val();
			/*
			for(var i=0; i < selArr.length ; i++){
				//alert( selArr[i].value +" / "+selArr[i].selected )
				//alert( $(selArr[i]).val() + " / "+ $(selArr[i]).is(":selected"));
				//alert($("#sel:eq("+i+")").val()+ " / "+$("#sel:eq("+i+")").is(":selected") );

				if( selArr[i].selected ){
					selectValue=selArr[i].value;
					break;
				}//end if
			}//end for
			 */
			document.getElementById("selOut").innerHTML = selectValue;

		}//end if

	}//getSelectedValue
</script>
</head>
<body>
	<div id="wrap">
		<h2>배열로 값을 얻는 HTML Form Control들</h2>
		<div id="checked">
			<form name="chkFrm">
				<h2>checked 속성으로 값 얻기</h2>
				<input type="radio" name="gender" value="남자">남자 | <input
					type="radio" name="gender" value="여자">여자 <br /> <input
					type="checkbox" name="hobby" value="영화감상" />영화 <input
					type="checkbox" name="hobby" value="음악감상" />음악 <input
					type="checkbox" name="hobby" value="게임" />게임 <input type="checkbox"
					name="hobby" value="운동" />운동 <input type="checkbox" name="hobby"
					value="등산" />등산 <input type="checkbox" name="hobby" value="낚시" />낚시

				<div id="chkOut"></div>
				<div>
					<input type="button" value="checked 값얻기" class="btnMy" id="btnChk" />
				</div>
			</form>
		</div>
		<div id="selected">
			<h2>selected 속성으로 값 얻기</h2>
			<form name="selFrm">
				<select name="sel" id="sel">
					<option value="N/A">---선택해주세요---</option>
					<option value="gmail.com">지메일</option>
					<option value="naver.com">네이버메일</option>
					<option value="daum.net">다음메일</option>
					<option value="hotmail.com">핫메일</option>
				</select> <input type="button" value="선택된 값 얻기"
					class="btn btn-primary btn-sm" id="btnSel" />
			</form>
			<div id="selOut"></div>
		</div>

	</div>
</body>
</html>
