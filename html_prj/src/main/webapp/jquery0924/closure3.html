<style type="text/css">
#output {
	border: 1px solid #333;
	width: 500px;
	height: 300px;
	overflow: auto
}
</style>
<script type="text/javascript">
var data=function(){
	
	var name="김현우";
	
	function addr(){
		return "서울시 강남구 역삼동 한독빌딩 8층";
	}//addr
	
	//함수안에 변수나 함수를 함수 외부에서 사용할 수 있도록 closure선언하여 연결하고 반환
	return { na:name, address : addr };
}();//function

function useClosure(){
	//alert( data().address() )
	
	document.getElementById("output").innerHTML=`
		이름 : <strong>${ data.na }</strong><br>
		주소 : <strong>${ data.address() }</strong><br>
	`;
	
	document.getElementById("name").value=data.na ;
	document.getElementById("addr").value=data.address() ;
}
</script>
</head>
<body>
	<div>
		<div id="output"></div>
		<input type="text" name="name" id="name" /><br> <input
			type="text" name="add" id="addr" /><br> <input type="button"
			value="{}()를 사용한 closure" class="btn btn-success btn-sm"
			onclick="useClosure()" />
	</div>
</body>
</html>
