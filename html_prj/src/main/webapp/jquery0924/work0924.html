<html>

<head>
<meta charset="UTF-8">

<link rel="stylesheet" type="text/css"

<script

	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous">
    </script>
<!-- bootstrap CDN 끝-->

<style type="text/css">
#div1 {
	width: 300px;
	height: 200px;
	font-size: 20px;
	border: 1px solid blue;
}
</style>
<!-- jQuery CDN 시작-->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript">

$(function(){

var jsonObj = { width: 0, height: 0, fontsize: 0, border: 0 };

        
        $("#input").click(function(){
        	//selector로 선택된 대상의 CSS속성 값을 얻기
            jsonObj.width = $("#div1").css("width");
            jsonObj.height = $("#div1").css("height");
            jsonObj.fontsize = $("#div1").css("font-size");
            jsonObj.border = $("#div1").css("border");
        });
      
        
        $("#output").click(function(){
        	var msg = `넓이 : ${jsonObj.width}<br>
                높이 : ${jsonObj.height}<br>
                글자 크기 : ${jsonObj.fontsize}<br>
                선 : ${jsonObj.border}`;
     $("#div1").html(msg);
        });
        
});
    </script>
</head>

<body>
	<div>
		<div id="div1"></div>
		<br>
		<div>
			<input type="button" class="btn btn-primary btn-sm" id="input"
				value="디자인얻기" />
		</div>
		<div>
			<input type="button" class="btn btn-primary btn-sm" id="output"
				value="출력" />
		</div>

	</div>
</body>

</html>
