<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

<!-- bootstrap CDN 끝-->

<style type="text/css">
#output {
	border: 1px solid #333;
	width: 300px;
	height: 100px
}
</style>
<script type="text/javascript">
	window.onload = function() {
		document.getElementById("btn").addEventListener("click", useJsonArr);
		document.getElementById("btn2").addEventListener("click", createSelect);
	}//onload

	var jsonArr = [ {
		name : "김현우",
		age : 25,
		color : "#FF0000",
		r : 255,
		g : 0,
		b : 0,
		o : 0.5
	}, {
		name : "김지훈",
		age : 26,
		color : "#0000FF",
		r : 0,
		g : 0,
		b : 255,
		o : 0.3
	}, {
		name : "이인혁",
		age : 23,
		color : "#00FF00",
		r : 0,
		g : 255,
		b : 0,
		o : 0.9
	}, {
		name : "이일환",
		age : 28,
		color : "#665A9E",
		r : 102,
		g : 90,
		b : 158,
		o : 0.1
	} ];
	function createSelect() {
		//1.select받기
		var selNode = document.getElementById("selName");
		//2. JSONArray의 이름과 번호(배열방의 번호)를  parsing
		var jsonObj;
		//alert(selNode.length);//옵션수
		selNode.length = 1;

		for (var i = 0; i < jsonArr.length; i++) {
			jsonObj = jsonArr[i];
			//select의 i번 옵션들을 생성 : select명.options[방인덱스]=new Option(보여질값,value값)
			selNode.options[i + 1] = new Option(jsonObj.name, i);
		}//end for
	}//createSelect

	function useJsonArr() {
		var selNode = document.getElementById("selName");

		if (selNode.selectedIndex == 0) {
			alert("이름을 선택해 주세요.");
			return;
		}//end if

		var jsonObj = jsonArr[selNode.value];

		var divNode = document.getElementById("output");
		//divNode의 CSS 글자색을 변경 : 노드명.style.CSS속성=값;
		divNode.innerHTML = `이름 : ${ jsonObj.name }<br>나이 : ${ jsonObj.age}`;
		//divNode.style.color=jsonObj.color;
		//divNode.style.backgroundColor=jsonObj.color;
		divNode.style.backgroundColor = `rgba(${jsonObj.r},${jsonObj.g},${jsonObj.b},${jsonObj.o})`;
	}//useJsonArr
</script>
</head>
<body>
	<div>
		<div id="output"></div>
		<div>
			<select id="selName">
				<option value="N/A">---이름 선택---</option>
			</select> <input type="button" value="select 생성"
				class="btn btn-success btn-sm" id="btn2" /> <input type="button"
				value="JSONArray사용" class="btn btn-primary btn-sm" id="btn" />
		</div>
	</div>
</body>
