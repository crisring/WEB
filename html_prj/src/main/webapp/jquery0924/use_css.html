<!-- jQuery CDN 시작-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<style type="text/css">
#output{ width: 300px;height: 200px; background-color: #FAE100; color: #000; }
</style>
<script type="text/javascript">
function useGetCss(){
//selector로 선택된 대상의 CSS속성 값을 얻기
var msg=`넓이 : ${ $("#output").css("width") }<br>
         높이 : ${ $("#output").css("height") }<br>
         바닥색 : ${ $("#output").css("background-color") }<br>
         전경색 : ${ $("#output").css("color") }
`;

$("#output").html( msg );
}//useGetCss

function useCss(){
    //대상에 CSS를 설정
    $("#output").css("font-weight","bold");
    $("#output").css("font-style","italic");
}//useGetCss
</script>
</head>
<body>
<div>
	<div id="output">CSS함수 사용</div>
    <input type="button" value="css함수-값얻기" class="btn btn-success btn-sm"
        id="btn" onclick="useGetCss()"/>
    <input type="button" value="css함수-설정" class="btn btn-success btn-sm"
        id="btn" onclick="useCss()"/>
</div>
</body>
