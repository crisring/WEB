<!-- jQuery CDN 시작-->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<style type="text/css">
#output {
	border: 1px solid #333;
	width: 500px;
	height: 300px;
	overflow: auto
}
</style>
<script type="text/javascript">
	function useHtml() {
		var msg = "<strong>오늘은 화요일 입니다.</strong>";
		//html함수로 출력 => 태그를 해석하여 보여준다.
		$("#output").html(msg);
	}//useHtml

	function useText() {
		var msg = "<strong>오늘은 화요일 입니다.</strong>";
		//text함수로 출력 => 태그를 해석하지 않는다.
		$("#output").text(msg);
	}//useTest

	function getHtml() {
		var temp = $("#div").html(); //tag를 얻을 수 있다.
		//alert( temp );
		$("#output").text(temp);
	}//getHtml

	function getText() {
		var temp = $("#div").text();//tag가 나오지 않는다.
		//alert( temp );
		$("#output").text(temp);
	}//getText
</script>
</head>
<body>
	<div>
		<div id="div">
			jQuery는 <span>John Resig</span>가 제작!!
		</div>
		<div id="output"></div>
		<input type="button" value="html()" class="btn btn-success btn-sm"
			onclick="useHtml()" /> <input type="button" value="text()"
			class="btn btn-danger btn-sm" onclick="useText()" /> <input
			type="button" value="gethtml()" class="btn btn-success btn-sm"
			onclick="getHtml()" /> <input type="button" value="gettext()"
			class="btn btn-danger btn-sm" onclick="getText()" />
	</div>
</body>
</html>
