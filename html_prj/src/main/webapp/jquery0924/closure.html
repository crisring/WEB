<head>

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

<!-- bootstrap CDN 끝-->

<style type="text/css">
#output {
	border: 1px solid #333;
	width: 500px;
	height: 300px;
	overflow: auto
}
</style>
<script type="text/javascript">
window.onload=function(){
	document.getElementById("btn").addEventListener("click",useClosure);
}//onload

//()를 사용한 closure
var clo=( { 
			name:"김현우",
			age:26, 
			hobby : function(){
				return "운동,등산,출근";
			} 
		} );
		
function useClosure(){
	
	var hobbyArr = clo.hobby().split(",");
	
	var temp = "<ul>";
	for(var i=0; i<hobbyArr.length; i++){
	temp+="<li>"+hobbyArr[i]+"</li>"
	}
	temp +="</ul>"
	
		document.getElementById("output").innerHTML=`
			이름 : <strong>${ clo.name }</strong><br>
			나이 : <strong>${ clo.age }</strong><br>
			취미 : <strong>${ temp }</strong><br>
		`;
}//useClosure
</script>
</head>
<body>
	<div>
		<div id="output"></div>
		<input type="button" value="()를 사용한 closure"
			class="btn btn-success btn-sm" id="btn" />
	</div>
</body>
</html>
