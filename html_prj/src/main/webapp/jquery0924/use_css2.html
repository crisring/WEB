<style type="text/css">
.temp {
	font-weight: bold;
	font-size: 30px;
}

.test {
	border: 1px solid #333;
	border-radius: 10px;
	width: 400px;
	height: 200px;
	background-color: #9CDCFE;
	color: #1F1F1F
}
</style>
<script type="text/javascript">
	function setClass() {

		$("#div").removeClass("temp").addClass("test");
	}//setClass
	function removeClass() {
		$("#div").removeClass("test");
	}//removeClass
</script>
</head>
<body>
	<div>
		<div id="div">한번에 여러 css코드를 적용할 때</div>
		<input type="button" value="적용" class="btn btn-danger btn-sm"
			onclick="setClass()" /> <input type="button" value="삭제"
			class="btn btn-success btn-sm" onclick="removeClass()" />
	</div>
</body>
