
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon"
	href="http://192.168.10.225/html_prj/common/images/favicon.ico" />
<link rel="stylesheet" type="text/css"
	href="http://192.168.10.210/html_prj/common/css/main_20240911.css">
<!-- bootstrap CDN 시작-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>
<!-- bootstrap CDN 끝-->

<style type="text/css">
#output {
	border: 1px solid #333;
	width: 500px;
	height: 300px;
	overflow: auto
}
</style>
<script type="text/javascript">
window.onload=function(){
	document.getElementById("btn").addEventListener("click",createTable);
}//onload

var date=new Date();

var jsonArr=[
	{name:"김현우",age:25,color:"#FF0000"},
	{name:"김지훈",age:26,color:"#0000FF"},
	{name:"이인혁",age:23,color:"#00FF00"},
	{name:"이일환",age:28,color:"#665A9E"}
	];

var jsonObj={
			pubDate : date.getFullYear()+"-"+(date.getMonth()+1)+"-"+date.getDate(),
			dataLength : jsonArr.length,
			dataResult: jsonArr.length!=0,
			data: jsonArr
			};

function createTable(){
	var outTable=`
	<table class="table">
	<thead>
		<tr>
		<th>번호</th><th>이름</th><th>나이</th><th>좋아하는 색</th>
		</tr>
	</thead>
	<tbody>
	`;
	
	if( !jsonObj.dataResult ){
		outTable+="<tr><td colspan='4' style='text-align:center'>데이터가 없습니다.</td></tr>";
	}//end if
	
	var jsonTemp;
	for(var i=0 ; i < jsonObj.data.length ; i++){
		jsonTemp=jsonObj.data[i];
		outTable+=`
				<tr>
					<td>${ i+1 }</td>
					<td>${ jsonTemp.name }</td>
					<td>${ jsonTemp.age }</td>
					<td><span style="color:${ jsonTemp.color  }">${ jsonTemp.color  }</span></td>
				</tr>
		`;
	}//end for
	
	
	outTable+=`</tbody></tr></table>
			 	<br>
			 	데이터 생성일 : ${ jsonObj.pubDate }`;
 	
	document.getElementById("output").innerHTML=outTable;
	
	
}
</script>
</head>
<body>
	<div>
		<div id="output"></div>
		<input type="button" value="JSONObject 사용" class="btn btn-info btn-sm"
			id="btn" />
	</div>
</body>
</html>
