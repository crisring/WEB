
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon"
	href="http://192.168.10.225/html_prj/common/images/favicon.ico" />
<link rel="stylesheet" type="text/css"
	href="http://192.168.10.210/html_prj/common/css/main_20240911.css">
<!-- bootstrap CDN 시작-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>

<!-- jQuery CDN 시작-->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<style type="text/css">
.div {
	font-weight: bold;
}
</style>
<script type="text/javascript">
	$(function() {
		//id selector
		$("#output").css("color", "#FF0000");

		//class selector
		$(".div").css("background-color", "#665A9E");

		//tag selector
		$("span").css("font-weight", "bold");

		//multiple selector
		$("ul, ol").css("color", "#0000FF");

		//attribute selector
		$("[type='text']").css("font-size", "20px");

		//sub selector
		$("div > p").css("color", "#FAE100");
		$("body > p").css("font-weight", "bold");

		//behavior selector => 지원하지 않는다. => 함수처리
		//$("#msgDiv:hover").hide();
		$("#msgDiv").hover(function() {
			$("#msgDiv").hide();
		});

	});//ready
</script>
</head>
<body>
	<div id="output">안녕하세요?</div>
	<div class="div">오늘은</div>
	<div class="div">화요일</div>
	<div class="div">입니다.</div>
	<div>
		오늘은 <span>화요일</span>입니다.
	</div>
	<p>
		내일 <span>25일 휴강</span>입니다.
	</p>
	<ul>
		<li>자바</li>
		<li>자바<span>스크립트</span></li>
		<li>오라클</li>
		<li>HTML</li>
	</ul>

	<ol>
		<li>사과</li>
		<li>딸기</li>
		<li>배</li>
		<li>바나나</li>
	</ol>

	<input type="text" name="name" placeholder="이름 입력" tabindex="1" />
	<br>
	<input type="text" name="age" placeholder="나이 입력" tabindex="3" />
	<br>
	<input type="text" name="height" placeholder="키 입력" tabindex="4" />
	<br>
	<input type="text" name="weight" placeholder="몸무게 입력" tabindex="2" />
	<br>
	<div>
		<p>이것이 자바다</p>
	</div>
	<p>데이터베이스 개론과 실습</p>
	<div>
		<p>HTML5 웹 프로그래밍 입문</p>
	</div>
	<ol>
		<li>배포 자동화와 지속적 인도</li>
		<li><p>리눅스 실습</p></li>
	</ol>

	<div id="msgDiv">behavior selector</div>
</body>
</html>
