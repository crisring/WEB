<head>

<style type="text/css">

#div {
	width: 600px;
	min-height: 300px;
	border: 1px solid #333;
	font-size: 20px;
	color: #000;
	margin: 10px
}

#output {
	width: 600px;
	height: 50px;
	border: 1px solid #333;
	font-size: 20px;
	color: #000;
	margin: 10px
}
</style>
<script type="text/javascript">
function useString(){
	var str="AbcdEfcg";
	//문자열의 길이를 반환하는 length는 function이 아닌 keyword로 제공된다. 
	var output=`원본문자열 : ${ str }<br>
				문자열 길이 : ${ str.length }글자<br>
				모두 대문자 : ${ str.toUpperCase() }<br>
				모두 소문자 : ${ str.toLowerCase() }<br>
				L->R 'c'의 인덱스 : ${ str.indexOf('c') }<br>
				R->L 'c'의 인덱스 : ${ str.lastIndexOf('c') }<br>
				'z'의 인덱스 : ${ str.indexOf('z') }<br>
				하위문자열 : ${ str.substring(2,5) }<br>
				`;
		str="   A BCDE F   ";
		output+=`원본문자열 ${ str } 앞뒤 공백제거[${ str.trim() }]<br>`;
		
		str=["서울시 강남구 역삼동","서울시 광진구 구의동","부산시 부산동",
			"서울시 동작구 상도동","경기도 수원시 망포리","인천시 마계읍"];

		for(var i = 0 ; i < str.length ;i++){
		output
		+=`"주소 ${ str[i] }" "서울시"로 시작[${ str[i].startsWith("서울시") }]<br>`;
		}//end for
		
		for(var i = 0 ; i < str.length ;i++){
			output
			+=`"${i+1} 주소 ${ str[i] }" "리"로 끝[${ str[i].endsWith("리") }]<br>`;
			}//end for
		
		for(var i = 0 ; i < str.length ;i++){
			if(str[i].indexOf("구")!=-1){
				output+=`"구"를 포함하는 주소 [${ str[i]} ]<br>`;
			}//end if
		}//end for
		
		str=["사과","딸기","배","감","키위"];
		for(var i = 0 ; i < str.length ;i++){
			//if(str[i].equals("딸기")){// equals 함수는 제공하지 않는다.
			output+=`[${ str[i]} ]`;
			if(str[i]=="딸기"){
				output+=`제철과일이 아닙니다.`;
			}//end if
			output+=`<br>`;
		}//end for
		
		str="안녕";
		output+=`${str.concat("하세요?")}`;
		
		str="AbcdEfg";
		output+=`${ str }에서 3번째 인덱스에 해당하는 문자 ${ str.charAt(3)}<br>`;
	
		var csv="오늘은,목요일,입니다.,내일은 금요일,입니다.";
		
		var strArr=csv.split(",");//모든 문자로 배열을 생성할 수 있다.
		
		for(var i = 0 ; i < strArr.length ;i++){
			output+=`strArr[${ i }]= ${ strArr[i] }<br>`;
		}//end for
		
		output+=`${ str }에서 'cd'문자열을 'Test' 로 변경 ${ str.replaceAll("cd","Test")}<br>`;
	
	document.getElementById("div").innerHTML=output;
}// useString

function inputEmail(){

	
	var email = prompt("메일을 입력하세요");
	
	var email_at = email.indexOf("@");
	var email_adress = "";
	var email_domain = "";
	
	var output="";
	
	if( email_at != -1){
	
	email_adress = email.substring(0,email_at);
	email_domain = email.substring(email_at+1);
	
	output = `입력메일 : ${email} 메일주소 : ${email_adress} 도메인주소 : ${email_domain}`;	
	
	}else{
	output = `잘못 입력하셨습니다. 이메일을 확인해주세요.`;
	}
	
	document.getElementById("output").innerHTML=output;
	
}
</script>

<body>
	<div id="div"></div>
	<input type="button" value="문자열 함수" class="btnMy" style="width: 120px"
		onclick="useString()" />

	<div id="output"></div>
	<input type="button" value="입력" class="btnMy" style="width: 120px"
		onclick="inputEmail()" />
</body>
