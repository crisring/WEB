
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon"
	href="http://192.168.10.219/html_prj/common/images/favicon.ico" />
<link rel="stylesheet" type="text/css"
	href="http://192.168.10.219/html_prj/common/css/main_20240911.css">
<style type="text/css">
/* CSS영역 => CSS 디자인 코드 작성  */
</style>
<script type="text/javascript">
	/* JS영역 => JS코드 작성 */
	function call() {
		alert("호출")
	}//call
</script>
</head>
<body>
	<div>
		<!-- HTML영역 => HTML태그 작성, CSS정의한 디자인적용, 
	JS에서 동적인 디자인 생성 보여주는일, JS에서 HTML Form Control에 입력된 값을
	유효성 검증을 수행=>onxxx속성을 사용  -->

		<input type="button" value="클릭" class="btnMy" onclick="call()" /> <br />
		<a href="javascript:call()">연결</a>
	</div>
</body>
</html>
