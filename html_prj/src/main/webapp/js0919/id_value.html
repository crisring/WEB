<script type="text/javascript">
	function getIdValue() {
		var name = document.getElementById("name").value;

	<!-- id 속성은 <form>태그가 존재하지 않더라도 값을 얻을 수 있다. -->
	<label>이름</label>
	<input type="text" id="name" class="inputBox" style="width: 150px" />
	<br>
	<label>나이</label>
	<input type="password" id="age" class="inputBox" style="width: 150px" />
	<br>
	<input type="button" value="값 얻기" class="btnMy" style="width: 80px"
		onclick="getIdValue()" />
