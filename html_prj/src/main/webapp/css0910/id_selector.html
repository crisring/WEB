
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/* ID selector : #아이디명{ 이름: 값; ,,, } */
#loginBox {
	width: 385px;
	height: 132px;
	background-color: #F2F2F2
}

#subAd {
	width: 400px;
	height: 200px;
	border: 1px solid #dfdfdf
}

#header, #footer {
	width: 1000px;
	height: 200px;
	background-color: #E8E8E8
}
</style>
</head>
<body>
	<!-- <body>에서 id="아이디명"은 유일하게 만들어야한다.  -->
	<div id="loginBox">로그인을 하기위해 필요한 HTML Form Control 선언</div>
	<div id="subAd">광고</div>
	<div id="footer">푸터</div>

	<div id="footer">회사소개</div>
	<div id="header">헤더</div>
	
</body>
</html>
