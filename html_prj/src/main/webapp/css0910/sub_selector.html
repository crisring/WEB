<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
body>table>tbody>tr>td>div>span {
	background-color: #FFEB33
}
</style>
</head>
<body>

	지금 시간은
	<span>14시 30분</span> 입니다.
	<div>
		오늘은<span>화요일</span>입니다.
	</div>

	<table border="1">
		<tr>
			<td>CSS의
				<div>
					selector는 디자인을 받을 <span>태그를</span>선택하게
				</div>합니다.
			</td>

		</tr>

	</table>
	<p>
		select중 <span>ID selector</span>는 대상을 찾는 속도가 가장 빠르다.
	</p>

</body>
</html>
