
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>특수문자</h2>
	<!-- HTML은 공백(whitespace- spacebar, tab)한 한칸만 그려준다. -->
	안녕 하세요?
	<br /> 안녕&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;하세요?
	<br /> 안녕&#160;&#160;&#160;&#160;&#160;하세요?
	<br />

	<br />은 줄 변경 태그 입니다.
	<br> &lt;br/&gt; 은 줄 변경 태그 입니다.
	<br> &#60;br/&#62; 은 줄 변경 태그 입니다.
	<br> &amp;nbsp; - 공백 하나를 만드는 특수문자
	<br> &#38;nbsp; - 공백 하나를 만드는 특수문자
	<br>

	<input type="text" value='"안녕하세요?"' />
	<br />
	<input type="text" value="&quot;안녕하세요?&quot;" />
	<br />
	<input type="text" value="&#34;안녕하세요?&#34;" />
	<br /> ⓒ &copy; &#169;

</body>
</html>
