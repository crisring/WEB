<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<label>날짜선택(년~월~일)</label>
	<input type="date" value="2024-09-17" />
	<br />

	<label>날짜선택(년~월)</label>
	<input type="month" value="2024-09-17" />
	<br />

	<label>날짜선택(년~월~일~시간)</label>
	<input type="datetime-local" value="2024-09-17" />
	<br />

	<label>시간</label>
	<input type="time" />
	<br />

	<label>색</label>
	<input type="color" value="#oooFF" />
	<br />

	<label>전화번호</label>
	<input type="tel" />
	<br />

	<label>이메일</label>
	<input type="email" />
	<br />

	<label>범위 설정</label>
	<input type="range" min="0" max="100" value="80" />
	<br />

	<label>값을 시각적으로 보여주기</label>
	<meter min="0" max="100" value="80">80점</meter>
	<br />


</body>
</html>
