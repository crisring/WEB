
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>input tag</h2>
	<form action="test.jsp">
		<fieldset>
			<legnd>input태그 연습</legnd>
			<input />
			<!-- type속성을 사용하지 않으면 text가 기본으로 보여진다.  -->
			<br /> <label>text</label> <input type="text" name="text" id="text"
				class="text" size="10" maxlength="15" value="안녕" /><br /> <label>text</label>
			<input type="text" name="text2" id="text2" class="text2"
				maxlength="15" placeholder="안녕" /><br /> <label>text</label>
			<!-- readonly속성이 사용되면 편집 불가 back-end 값 전송 가능 -->
			<input type="text" name="text3" id="text3" class="text3" value="안녕"
				readonly="readonly" /><br /> <label>text</label>
			<!-- disabled속성이 사용되면 편집 불가 back-end 값 전송 불가능 -->
			<input type="text" name="text3" id="text3" class="text3" value="안녕"
				disabled="disabled" /><br /> <label>password</label> <input
				type="password" name="pass" id="pass" class="pass" maxlength="15"
				placeholder="비밀번호" /><br /> <label>password</label> <input
				type="checkbox" name="chk" id="chk" class="chk" value="save" />저장<br />
			<input type="checkbox" name="chk" id="chk2" class="chk" value="save"
				checked="checked" disabled="disabled" />저장2<br /> <label>radio</label>
			<!-- 같은 name속성으로 group을 묶어서 사용. 여러 개 중 하나만 선택된다.-->
			<input type="radio" name="gender" id="gender" class="gender"
				value="남" checked="checked" />남자 <input type="radio" name="gender"
				id="gender2" class="gender" value="여" />여자<br /> <label>숨겨서
				값 전송</label>
			<!-- 사용자가 입력한 값을 기반하여 J.S에서 값을 동적으로 생성한 후 할당해주거나
   JSP에서 발생한 값을 설정할 때 주로 사용한다. -->
			<input type="hidden" name="hid" value="숨겨서 전송할 값" /><br> <label>파일선택</label>
			<!-- value속성은 어떤 언어에서든 값을 변경할 수 없다. -->
			<input type="file" name="upfile" id="file" class="file" /><br /> <label>버튼</label>
			<input type="button" name="btn" id="btn" class="btn" value="버튼" /><br />

			<label>전송버튼</label> <input type="submit" name="btn2" id="btn2"
				class="btn" value="전송" /><br /> <label>취소버튼</label> <input
				type="reset" name="btn3" id="btn3" class="btn" value="취소" /><br />

			<label>select</label> <select name="sel" id="sel" class="sel"
				size="1">
				<option value="none">메일선택</option>
				<option value="gmail.com" selected="selected">지메일</option>
				<option value="gmail.com">네이버메일</option>
				<option value="gmail.com">핫메일</option>
				<option value="gmail.com">구글메일</option>
			</select> </br> <label>textarea</label>
			<textarea name="ta" id="ta" class="ta" rows="5" cols="50">안녕하세요!</textarea>
			</br>


		</fieldset>
	</form>




</body>
</html>
