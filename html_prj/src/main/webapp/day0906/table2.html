<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- table태그에 align을 사용하면 table 자체를 정렬한다. -->
	<!--  브라우저마다 다르게 정렬하기 때문에 align 사용 안함 -->

	<table border="1" align="left">
		<tr>

			<th>테이블 정렬</th>
		</tr>
	</table>

	<table border="1" align="Right">
		<tr>

			<th>테이블 정렬</th>
		</tr>
	</table>

	<table border="1" align="center">
		<tr>
			<th>테이블 정렬</th>
		</tr>
	</table>

	<HR>
	<h2>글자 정렬</h2>
	<table border="1">
		<tr height="50" align="right">
			<td width="100">2024</td>
			<td valign="top" width="50">9</td>
			<td width="150">6</td>
		</tr>

		<tr height="70">
			<!-- 위행에 td에 width를 설정하면 모든 행의 td에 넓이 -->

			<td>HTML</td>
			<td>CSS</td>
			<td>JavaScript</td>
		</tr>

		<tr align="center" height="70">
			<!-- 위행에 td에 width를 설정하면 모든 행의 td에 넓이 적용 -->
			<td align="left" valign="top">JAVA</td>
			<td>ORACLE</td>
			<td align="right" valign="bottom">JDBC</td>
		</tr>


	</table>
</body>
</html>
