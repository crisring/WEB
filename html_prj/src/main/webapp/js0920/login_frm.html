<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>
<script src="http://192.168.10.219/html_prj/js0920/js/color-modes.js"></script>
<meta charset="utf-8">
<title>로그인</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
<link href="http://192.168.10.219/html_prj/js0920/css/bootstrap.min.css"
	rel="stylesheet">
<meta name="theme-color" content="#712cf9">

<!-- Custom styles for this template -->
<link href="http://192.168.10.219/html_prj/js0920/sign-in.css"
	rel="stylesheet">

<!-- jQuery CDN -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<script type="text/javascript">
	$(function() {
		$("#id, #pass").keyup(function(event) {
			if (event.which == 13) {
				chkNull();
			}
		});

		$("#btnLogin").click(function() {
			chkNull();
		});

		function chkNull() {
			var idNode = $("#id").val();
			var passNode = $("#pass").val();

			if (idNode === "") {
				alert("ID를 입력하세요.");
				$("#id").focus();
				return;
			}

			if (passNode === "") {
				alert("비밀번호를 입력하세요.");
				$("#pass").focus();
				return;
			}

			alert("로그인 성공!");
			window.location.href = "https://www.sist.co.kr";
		}
	});
</script>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">

	<main class="form-signin w-100 m-auto">
		<form name="loginFrm">
			<h1 class="h3 mb-3 fw-normal">로그인</h1>

			<div class="form-floating">
				<input type="text" name="id" id="id" class="form-control"
					placeholder="ID"> <label for="id">ID</label>
			</div>
			<div class="form-floating">
				<input type="password" name="pass" id="pass" class="form-control"
					placeholder="Password"> <label for="pass">Password</label>
			</div>

			<input class="btn btn-primary w-100 py-2" id="btnLogin" type="button"
				value="로그인" />
		</form>
	</main>
	<script
		src="http://192.168.10.219/html_prj/js0920/js/bootstrap.bundle.min.js"></script>

</body>
</html>
