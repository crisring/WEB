

<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>
<script src="http://192.168.10.210/html_prj/js0920/js/color-modes.js"></script>

<meta charset="utf-8">
<title>로그인</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">

<link href="http://192.168.10.210/html_prj/js0920/css/bootstrap.min.css"
	rel="stylesheet">

<meta name="theme-color" content="#712cf9">

<!-- Custom styles for this template -->
<link href="http://192.168.10.210/html_prj/js0920/sign-in.css"
	rel="stylesheet">
<script type="text/javascript">
	window.onload = function() {
		document.getElementById("id").addEventListener("keyup", enterKey);
		document.getElementById("pass").addEventListener("keyup", enterKey);
		document.getElementById("btnLogin").addEventListener("click", chkNull);
	}//onload

	function enterKey(evt) {
		if (evt.which == 13) {
			chkNull();
		}//end if
	}//enterKey

	function chkNull() {
		var obj = document.loginFrm;

		var idNode = obj.id;
		if (idNode.value.replaceAll(/ /g, "") == "") {
			idNode.value = "";
			idNode.focus();
			return;
		}//end if

		var passNode = obj.pass;
		if (passNode.value.replaceAll(/ /g, "") == "") {
			passNode.value = "";
			passNode.focus();
			return;
		}//end if

		alert("로그인 이동!!!");

	}//chkNull
</script>

</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">

	<main class="form-signin w-100 m-auto">
		<form name="loginFrm">
			<h1 class="h3 mb-3 fw-normal">로그인</h1>

			<div class="form-floating">
				<input type="email" name="id" id="id" class="form-control"
					placeholder="name@example.com">
			</div>
			<div class="form-floating">
				<input type="password" name="pass" id="pass" class="form-control"
					placeholder="Password">
			</div>

			<input class="btn btn-primary w-100 py-2" id="btnLogin" type="button"
				value="로그인" />
		</form>
	</main>
	<script
		src="http://192.168.10.210/html_prj/js0920/js/bootstrap.bundle.min.js"></script>

</body>
</html>
