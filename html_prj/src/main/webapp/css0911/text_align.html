<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
table,td{ border: 1px solid #333 }
td{ width: 200px; height: 100px }

/* 문자열의 수평정렬 */
.left{ text-align: left; }
.center{ text-align: center; }
.right{ text-align: left; vertical-align: bottom; }

/* 문자열의 수직정렬 */
.top{ vertical-align:  top}
.middle{ vertical-align: middle;}
.bottom{ vertical-align: bottom;}

.div{ border: 1px solid #444; width: 400px; height: 150px; 
	margin-top:10px; text-align: right; vertical-align: bottom;}

</style>
</head>
<body>
<table>
	<tr>
	<td class="left">왼쪽</td>
	<td class="center">가운데</td>
	<td class="right">오른쪽</td>
	</tr>
	<tr>
	<td class="top">위쪽</td>
	<td class="middle">가운데</td>
	<td class="bottom">아랫쪽</td>
	</tr>
</table>

<div class="div">안녕하세요?</div>
</body>
</html>
