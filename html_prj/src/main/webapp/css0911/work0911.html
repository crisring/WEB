<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>중앙 정렬 div</title>
<style type="text/css">
div {
	border: 1px solid #333;
}

.container {
	width: 310px;
	height: 310px;
	position: relative;
	margin: auto;
}

.box {
	background-color: #4682B4;
	position: absolute;
}

.box1 {
	width: 200px;
	height: 70px;
	top: 0;
	left: 0;
	margin: 10px;
	background-image: url('../common/images/img.png');
}

.box2 {
	width: 70px;
	height: 200px;
	bottom: 10px;
	right: 10;
	margin: 10px;
	background-image: url('../common/images/img2.jpg');
}

.box3 {
	width: 200px;
	height: 70px;
	bottom: 10px;
	right: 10px;
	margin: 10px;
	background-image: url('../common/images/img3.jpg');
}

.box4 {
	width: 70px;
	height: 200px;
	top: 0;
	right: 10px;
	margin: 10px;
	background-image: url('../common/images/hit.png');
}

.box5 {
	width: 100px;
	height: 100px;
	position: absolute;
	top: 90px;
	left: 100px;
	background-image: url('../common/images/spk.png');
}
</style>
</head>
<body>
	<div class="container">
		<div class="box box1">1</div>
		<div class="box box2">2</div>
		<div class="box box3">3</div>
		<div class="box box4">4</div>
		<div class="box box5">5</div>
	</div>
</body>
</html>
