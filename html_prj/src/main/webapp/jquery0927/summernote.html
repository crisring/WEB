
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon"
	href="http://192.168.10.225/html_prj/common/images/favicon.ico" />
<link rel="stylesheet" type="text/css"
	href="http://192.168.10.210/html_prj/common/css/main_20240911.css">

<!-- summernote 설정 -->
<!-- include libraries(jQuery, bootstrap) -->
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
	rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<!-- include summernote css/js -->
<link
	href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
<script type="text/javascript"
	src="http://192.168.10.210/html_prj/common/js/summernote-ko-KR.min.js"></script>

<style type="text/css">
</style>
<script type="text/javascript">
	$(function() {
		$('#summernote')
				.summernote(
						{
							height : 250,
							width : 600,
							placeholder : "오늘의 해야 할 일을 입력",
							lang : 'ko-KR',
							toolbar : [
									/*   ['style', ['style']], */
									[
											'font',
											[ 'bold', 'underline'/* , 'clear' */] ],
									/* ['fontname', ['fontname']], */
									[ 'color', [ 'color' ] ],
									[ 'para', [ 'ul', 'ol', 'paragraph' ] ],
									[ 'table', [ 'table' ] ],
									[
											'insert',
											[/* 'link', */'picture'/* , 'video' */] ],
									[
											'view',
											[ 'fullscreen', 'codeview', 'help' ] ], ]
						});
	});//ready
</script>
</head>
<body>
	<div>
		<form method="post">
			<textarea id="summernote" name="editordata"></textarea>
		</form>
	</div>
</body>
</html>
