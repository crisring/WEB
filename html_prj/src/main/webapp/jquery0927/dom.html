<!-- jQuery CDN 시작-->
<script

<style type="text/css">
.div {
	width: 500px;
	height: 50px;
	border: 1px solid #333;
	margin-bottom: 10px;
}
</style>
<script type="text/javascript">
	$(function() {
		$("#btnAppend").click(function() {
			useAppend();
		});//click
		$("#btnRemove").click(function() {
			useRemove();
		});//click
	});//ready

	function useAppend() {
		if ($(".div").length > 4) {
			alert("5개까지만 추가 가능");
			return;
		}//end if

		var createDiv = `<div class='div'>${ $(".div").length}번째 추가된 div</div>`;
		$("#div").append(createDiv);

		//alert( $(".div").length )
	}//useAppend

	function useRemove() {
		//$(".div:last").remove();
		//$(".div:first").remove();
		$(".div").last().remove();
	}
</script>

<body>
	<div>
		<input type="button" value="추가" class="btn btn-info btn-sm"
			id="btnAppend" /> <input type="button" value="삭제"
			class="btn btn-info btn-sm" id="btnRemove" /> <br>
		<div id="div">div</div>
	</div>
</body>
