<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입약관</title>
<link rel="shortcut icon"
	href="http://localhost/html_prj/common/images/favicon.ico" />
<link rel="stylesheet" type="text/css"
	href="http://localhost/html_prj/common/css/main_20240911.css">
<!-- bootstrap CDN 시작-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>
<!-- bootstrap CDN 끝-->

<style type="text/css">
#wrap {
	width: 500px;
	height: 500px;
	position: relative;
}

#div {
	width: 500px;
	height: 100px;
}
</style>
<!-- jQuery CDN 시작-->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("#submit").click(function() {
			chkAgree();
		});

	}); // document.ready

	/* 모든 값이 입력된 상태이고 약관에 동의한 상태 라면 http://sist.co.kr로 이동한다. 
	약관의 동의가 “확인” 되지 않았다면 alert으로 약관에 동의해 주세요!를 
	보여준다. */
	function chkAgree() {
		var chk1 = $("#chkBox1").is(":checked");
		var chk2 = $("#chkBox2").is(":checked");

		if (!chk1 || !chk2) {
			alert("약관에 동의해 주세요!");
			return;
		}
		window.open("http://sist.co.kr");

		//3.자식창을 닫는다.
		self.close();

	} // chkAgree
</script>
</head>
<body>

	<div id="wrap">
		<form name="agreeFrm">
			<img src="http://localhost/html_prj/jquery0927/images/111.png">
			<div>
				<input type="checkbox" id="chkBox1" name="chkBox1" class="chkBox" />회원가입약관에
				동의합니다.
			</div>
			<img src="http://localhost/html_prj/jquery0927/images/222.png">
			<div id="div">
				<input type="checkbox" id="chkBox2" name="chkBox2" class="chkBox" />회원가입약관에
				동의합니다. <br> <input type="button" id="submit" class="btnMy"
					value="확인" />
			</div>

		</form>
	</div>
</body>
</html>
