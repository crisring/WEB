<!-- jQuery CDN 시작-->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<style type="text/css">
#numTitle {
	width: 80px;
}

#subTitle {
	width: 200px;
}
</style>
<script type="text/javascript">
$(function(){
	$("#useEach").click(function(){
        useEach();
    });//click

    $("#useEach2").click(function(){
        useEach2();
    });//click
});//ready

function useEach(){
    var arr=["Java SE","Oracle DBMS","JDBC","HTML","CSS","JavaScript"];

    var output=`<table class='table table-hover'>
                <thead>
                <tr>
                    <th id="numTitle">번호</th><th id="subTitle">과목명</th>
                </tr>
                </thead>
                <tbody>`;
     //반복문과 데이터가 따로 만들어졌을 때           
    $.each(arr,function(i, subject){
        output+=`<tr><td>${ i+1 }</td><td>${ subject }</td></tr>`;
    });
    
    output+=`</tbody>
            </table>`;
    
    $("#output").html( output );
}//useEach

function useEach2(){
//반복시키는 대상을 찾아서 반복 시킬때.

var output="<ul>";
$("[name='hobby']").each(function(i, chkbox){
    //alert( chkbox )
    output+=`<li>${ i }번째 checkbox 값 :${ $(chkbox).val() } 선택 상태 ${ $(chkbox).is(":checked") }</li>`;
});
output+="</ul>";
$("#output").html(output );
}//useEach
</script>

	<div>

			id="useEach" /> <br> <input type="checkbox" name="hobby"
			value="등산" />등산<br /> <input type="checkbox" name="hobby"
			value="낚시" />낚시<br /> <input type="checkbox" name="hobby"
			value="영화감상" />영화감상<br /> <input type="checkbox" name="hobby"
			value="음악감상" />음악감상<br /> <input type="checkbox" name="hobby"
			value="게임" />게임<br /> <input type="button" value="each사용2"
			class="btn btn-info btn-sm" id="useEach2" />

		<div id="output"></div>
	</div>
</body>
