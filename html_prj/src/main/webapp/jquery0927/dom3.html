<style type="text/css">
#nameTitle {
	width: 180px;
}

#ageTitle {
	width: 80px;
}

#emailTitle {
	width: 400px;
}
</style>
<script type="text/javascript">
	$(function() {
		$("#btnAdd").click(function() {
			addTr();
		});//click

		$("#btnRemove").click(function() {
			removeTr();
		});//click
	});//ready

	function addTr() {
		//값 얻기
		let name = $("#name").val();
		let age = $("#age").val();
		let email = $("#email").val();
		//보여줄 tr 생성
		let createTr = `<tr><td>${ name}</td><td>${ age }</td><td>${email}</td></tr>`;
		//tr을 추가
		$("#inputTab > tbody").append(createTr);

		//길이 알기 alert($("#inputTab > tbody > tr").length);

		//HTML Form Control의 값 초기화
		$("#name").val("");
		$("#age").val("");
		$("#email").val("");
		//커서를 이동
		$("#name").focus();
	}//addTr
	function removeTr() {

		/* if ($(".divCert").length < 2) {
				return;
			}//end if */
		$("#inputTab > tbody > tr:last").remove();

	}//removeDiv
</script>

<body>
	<div style="width: 600px">
		<label>이름</label> <input type="text" name="name" id="name"
			class="inputBox" style="width: 100px" autofocus="autofocus" /> <label>나이</label>
		<input type="text" name="age" id="age" class="inputBox"
			style="width: 40px" /> <label>이메일</label> <input type="text"
			name="email" id="email" class="inputBox" style="width: 200px" /> <input
			type="button" value="추가" class="btn btn-success btn-sm" id="btnAdd" />
		<input type="button" value="삭제" class="btn btn-success btn-sm"
			id="btnRemove" />

		<table id="inputTab" class="table table-hover">
			<thead>
				<tr>
					<th id="nameTtile">이름</th>
					<th id="ageTtile">나이</th>
					<th id="emailTtile">이메일</th>
				</tr>

			</thead>
			<tbody>

			</tbody>
		</table>
	</div>
</body>
