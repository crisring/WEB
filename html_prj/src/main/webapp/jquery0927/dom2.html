<script type="text/javascript">

function addDiv(){
var divLeng=$(".divCert").length;

if(divLeng > 6){
alert("자격증은 7개까지만 추가할 수 있습니다.");
return;
}//end if
 
var outDiv=`<div class="divCert">

        <input type="text" name="certificateName" class="inputBox" style="width: 300px;">
        <label>발급일</label>

        <label>발급기관</label>
        <input type="text" name="authority" class="inputBox" style="width: 175px;">
   		</div>`;

        $("#divLicense").append(outDiv);
}//addDiv
function removeDiv(){
	if($(".divCert").length < 2){
		return;
	}//end if
    $(".divCert:last").remove();
}//removeDiv
